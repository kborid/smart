apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.kborid.smart"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 2
        versionName "1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        multiDexEnabled true
    }

    sourceSets {
        main {
            assets.srcDirs = ['assets']
        }
    }

    signingConfigs {
        config {
            keyAlias 'kborid'
            keyPassword '123456'
            storeFile file('../sign/sign.jks')
            storePassword '123456'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }

    flavorDimensions("smart")

    productFlavors {
        FlavorTest {
            dimension "smart"
        }
    }

//    repositories {
//        flatDir {
//            dirs 'libs'
//        }
//    }
}

dependencies {
    implementation fileTree(include: ['*.jar', '*.aar'], dir: 'libs')
//    implementation(name:'jumaid-api-debug', ext:'aar')
    testImplementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //support
    implementation 'com.android.support:support-v4:27.1.1'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    //universal
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'

    //picasso
    implementation 'com.squareup.picasso:picasso:2.71828'

    //AMap
//    implementation 'com.amap.api:navi-3dmap:6.5.0_3dmap6.5.0'
    implementation 'com.amap.api:location:4.5.0'
//    implementation 'com.amap.api:search:6.5.0.1'

    //Fastjson
    implementation 'com.alibaba:fastjson:1.2.51'

    //Gson
    implementation 'com.google.code.gson:gson:2.8.2'

    //rxAndroid
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //rxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'
    implementation 'org.ligboy.retrofit2:converter-fastjson-android:2.1.0'

    //File Download
    implementation 'com.liulishuo.filedownloader:library:1.4.3'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //logger
    implementation 'com.orhanobut:logger:2.1.1'

    //SmartRefreshLayout
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'

    //storage + encrypt
    implementation 'com.orhanobut:hawk:2.0.1'

    //eventbus
    implementation 'org.greenrobot:eventbus:3.1.1'

    implementation 'com.kborid.library:smart:1.0.4'
}
