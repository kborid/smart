apply plugin: 'com.android.library'

android {
    compileSdkVersion mCompileSdkVersion

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion mTargetSdkVersion
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //support
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api 'com.google.android.material:material:1.0.0'
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'androidx.multidex:multidex:2.0.1'

    //fastjson
    api 'com.alibaba:fastjson:1.2.56'

    //gson
    api 'com.google.code.gson:gson:2.8.5'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:10.1.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.1.0'

    //rxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.7'

    //dragger2
    implementation"com.google.dagger:dagger:2.14.1"
    annotationProcessor"com.google.dagger:dagger-compiler:2.14.1"

    implementation 'me.imid.swipebacklayout.lib:library:1.1.0'

    //thunisoft
    api 'com.thunisoft.android:ui:2.0.0'
    api 'com.thunisoft.android:common:2.0.0'
    api 'com.thunisoft.android:logger:2.0.0'
//    implementation 'com.github.lzyzsd:jsbridge:1.0.4'
//    implementation 'com.thunisoft.android:jsbridge:1.0.1'
//    implementation 'com.kborid.smart:jsbridge:1.0.3'

    //storage + encrypt
    api 'com.orhanobut:hawk:2.0.1'

    //eventbus
    api 'org.greenrobot:eventbus:3.1.1'

    //apache commons
    api 'org.apache.commons:commons-lang3:3.7'
}

apply from: '../upload.gradle'
